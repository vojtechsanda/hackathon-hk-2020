<header class="header">

        <div class="maxW">
            <div class="logo">
                <img src="../assets/imgs/logo.svg" alt="logo">
                <p class="logo__text ml-1_5">Hledač.<span>io</span></p>
            </div>
            <ul class="menu">
                <li class="menu__item menu__item--selected"><a href="/">Domů</a></li>

            </ul>
        </div>
    </nav>
    <section class="hero mt-8">

                <div class="hero-cont">
                    <h1 class="headline headline--primary mb-2">Úřední deska <span>Královéhradeckého kraje</span></h1>
                    <p class="text text--big">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Cras pede
                        libero.</p>
                </div>
                <div class="hero-cont">
                    <img src="../assets/imgs/hero-illustration.svg" class="hero__img" alt="Úvodní ilustrace - monitor">
                </div>
            </div>
            <form class="js-search-form">
                <div class="cont">
                    <img src="../assets/imgs/search.svg" class="js-search-form__ico" alt="Ikona vyhledávání">
                    <input type="text" placeholder="Zadej název" class="js-search-input ml-2">
                </div>
                <div class="cont">
                    <img src="assets/imgs/user.svg" class="js-search-form__ico" alt="Ikona Autora">
                    <select class="js-source-select ml-2">
                        <option value="">Autor</option>
                    </select>
                </div>
                <div class="cont">
                    <img src="assets/imgs/kategorie.svg" class="js-search-form__ico" alt="Ikona kategorie">
                    <select class="js-category-select ml-2">
                        <option value="">Kategorie</option>
                    </select>
                </div>
                <button class="btn btn--primary">Vyhledej</button>
            </form>
        </div>
    </section>
</header>

            <div class="results">
